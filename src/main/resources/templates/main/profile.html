<!DOCTYPE html>
<html class="no-js"
      th:replace="~{/_layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #main-content},
                                                ${session.PersonalInformation}
                                               )}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guitar Shop - Profile</title>
</head>
<body>
<div id="main-content">
    <!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Profile</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->
    <!--================Login Box Area =================-->
    <section class="login_box_area section_gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form th:action="@{/saveProfile}" th:object="${user}" method="post" class="login_form_inner">
                        <h3>Profile</h3>
                        <span th:if="${message}">
                             <div class="alert alert-success alert-dismissible">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Note: </strong>[[${message}]].
                            </div>
                        </span>
                        <span th:if="${error}">
                             <div class="alert alert-warning alert-dismissible">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Note: </strong>[[${error}]].
                            </div>
                        </span>
                        <div class="row login_form">
                            <div class="col-md-12 form-group">
                                <input type="hidden" readonly class="form-control" name="email" id="email"
                                       th:field="*{email}">
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="text" class="form-control" name="name" id="name" th:field="*{name}"
                                       placeholder="Tên *" required>
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="text" class="form-control" name="phone" id="phone" th:field="*{phone}"
                                       placeholder="SĐT *" pattern="0[0-9]{9}" title="Must contain 10 numbers and start with 0" required>
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="text" class="form-control" name="address" id="address"
                                       th:field="*{address}" placeholder="Address *" required>
                            </div>
                            <div class="col-md-12 form-group">
                                <button class="primary-btn" type="Submit">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--================End Login Box Area =================-->    
</div>
</body>
</html>
