<!DOCTYPE html>
<html class="no-js"
      th:replace="~{/_layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #main-content},
                                                ${session.PersonalInformation}
                                               )}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guitar Shop - Profile</title>
</head>
<body>
<div id="main-content">
    <!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Title</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->
    <!--================Login Box Area =================-->
    <section class="login_box_area section_gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form th:action="@{/reset_password}" method="post">
                        <input type="hidden" name="token" th:value="${token}" />
                        <h3>Type your registered Email</h3>
                        <span th:if="${message}">
                             <div class="alert alert-success alert-dismissible">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Note: </strong>[[${message}]].
                            </div>
                        </span>
                        <span th:if="${error}">
                             <div class="alert alert-warning alert-dismissible">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Note: </strong>[[${error}]].
                            </div>
                        </span>
                        <div class="row login_form">
                            <div class="col-md-12 form-group">
                                <input type="password" name="password" id="txtPassword" class="form-control"
                                       placeholder="New Password" required autofocus />
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="password" class="form-control" id="txtConfirmPassword" placeholder="New password"
                                       required />
                            </div>
                            <div class="col-md-12 form-group">
                                <button class="primary-btn" type="Submit" onclick="return Validate()">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--================End Login Box Area =================-->    
</div>
<script type="text/javascript">
    function Validate() {
        var password = document.getElementById("txtPassword").value;
        var confirmPassword = document.getElementById("txtConfirmPassword").value;
        if (password != confirmPassword) {
            alert("password incorrect!");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
