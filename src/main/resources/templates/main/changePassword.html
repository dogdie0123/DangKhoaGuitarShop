<!DOCTYPE html>
<html class="no-js"
      th:replace="~{/_layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #main-content},
                                                ${session.PersonalInformation}
                                               )}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guitar Shop - Change Password</title>
</head>
<body>
<div id="main-content">
    <!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Change Password</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->
    <!--================Login Box Area =================-->
    <section class="login_box_area section_gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form th:action="@{/saveNewPassword}" th:object="${user}" method="post" class="login_form_inner">
                        <h3>Change Password</h3>
                        <span th:if="${message}">
                             <div class="alert alert-success alert-dismissible">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Success: </strong>[[${message}]]
                            </div>
                        </span>
                        <span th:if="${error}">
                             <div class="alert alert-warning alert-dismissible">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Error: </strong>[[${error}]]
                            </div>
                        </span>
                        <div class="row login_form">
                            <div class="col-md-12 form-group">
                                <input type="text" hidden class="form-control" name="email" id="email"
                                       th:field="*{email}">
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="password" class="form-control" name="oldPassword" id="oldPassword" placeholder="Current Password" pattern=".{6,}" title="Password must contain 6 or more characters">
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="password" class="form-control" name="newPassword" id="newPassword" placeholder="New Password" pattern=".{6,}" title="Password must contain 6 or more characters">
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="password" class="form-control" name="retypePassword" id="retypePassword" placeholder="Repeat New Password" pattern=".{6,}" title="Password must contain 6 or more characters">
                            </div>
                            <div class="col-md-12 form-group">
                                <button class="primary-btn" type="Submit">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--================End Login Box Area =================-->    
</div>
</body>
</html>
