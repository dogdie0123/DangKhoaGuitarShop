<!DOCTYPE html>
<html class="no-js"
      th:replace="~{/_layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #main-content},
                                                ${session.PersonalInformation}
                                               )}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Guitar Shop</title>
</head>
<body>
<div id="main-content">
    <!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Login</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->
    <!--================Login Box Area =================-->
    <section class="login_box_area section_gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login_box_img">
                        <img alt="" class="img-fluid" th:src="@{/img/login.jpg}">
                    </div>
                </div>
                <div class="col-lg-6">
                    <form th:action="@{/dang-nhap}" method="POST" class="login_form_inner">
                        <h3>Login</h3>
                        <span th:if="${message}">
            <div class="alert alert-success alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Success: </strong>[[${message}]].
            </div>
        </span>
                        <span th:if="${error}">
            <div class="alert alert-danger alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Error: </strong>[[${error}]].
            </div>
        </span>
                        <div class="row login_form">

                            <div class="col-md-12 form-group">
                                <input class="form-control" placeholder="Email" type="email" id="email" name="email">
                            </div>
                            <div class="col-md-12 form-group">
                                <input class="form-control" placeholder="Password" type="password" id="password" name="password">
                                <label th:if="${error != null}" th:text="${error}" style="color: #dc3545"></label>
                            </div>
                            <div class="col-md-12 form-group forgot_password">
                                <div class="row remember_me">
                                    <input id="f-option2" type="checkbox" name="remember-me" />
                                    <label for="f-option2">Remember Me</label>
                                </div>
                                <a href="/forgot_password">Forgot password?</a>
                            </div>
                            <div class="col-md-12 form-group">
                                <button class="primary-btn" name="Submit" value="Login" type="Submit" >Login</button>
                            </div>
                            <div class="col-md-12 form-group register">
                                <span class="">Have no account? <a th:href="@{/dang-ky}" method="get">Register</a></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--================End Login Box Area =================-->    
</div>
</body>
</html>
