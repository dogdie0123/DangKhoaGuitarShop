<!DOCTYPE html>
<html class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/_layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #main-content},
                                                ${session.PersonalInformation}
                                               )}"> 
<head>
        <title>Register - Guitar Shop</title>
</head>
<body>
<div id="main-content">
    <!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Register</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->
    <!--================Login Box Area =================-->
    <section class="login_box_area section_gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login_box_img">
                        <img class="img-fluid" th:src="@{/img/singup.jpg}" alt="">
                    </div>
                </div>
                <div class="col-lg-6">
                    <form autocomplete="off" action="#" th:href="@{/dang-ky}"
                          th:object="${user}" method="post" class="login_form_inner"
                          role="form" id="registrationForm">
                        <h3>Register</h3>
                        <div class="row login_form">
                            <div class="col-md-12 form-group">
                                <input type="email" th:field="*{email}" placeholder="Email *"
                                       class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Must be in the following order: characters@characters.domain" required/>
                                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                    class="validation-message" ></label>
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="password" th:field="*{password}"
                                       placeholder="Password *" class="form-control" pattern=".{6,}" title="Password must contain 6 or more characters" required/>
                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    class="validation-message"></label>
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="text" th:field="*{name}" placeholder="Full name *"
                                       class="form-control" required/>
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                       class="validation-message"></label>
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="text" th:field="*{phone}" placeholder="Phone *"
                                       class="form-control" pattern="0[0-9]{9}" title="Must contain 10 numbers and start with 0" required/>
                                <label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                                       class="validation-message"></label>
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="text" th:field="*{address}" placeholder="Address *"
                                       class="form-control" required/>
                            </div>
                            <div class="col-md-12 form-group">
                                <button type="submit" class="primary-btn" id="btnRegister">Register</button>
                                <div class="redirect_login">
                                    Have account?
                                    <a href="/dang-nhap">Login</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>    
</div>
</body>
</html>
