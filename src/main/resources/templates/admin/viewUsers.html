<!DOCTYPE html>
<html th:replace="~{/_admin_layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #content}
                                               )}"
      xmlns:th="http://www.thymeleaf.org">

<title id="title">Admin | Customer</title>
<div id="content">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800" align="center">Customers</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th style="text-align: center">ID</th>
                        <th style="text-align: center">Name</th>
                        <th style="text-align: center">Email</th>
                        <th style="text-align: center">Phone</th>
                        <th style="text-align: center">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${userList}">
                        <td style="text-align: center" th:text="${c.user_Id}"></td>
                        <td th:text="${c.name}"></td>
                        <td th:text="${c.email}"></td>
                        <td th:text="${c.phone}"></td>
                        <td th:classappend="${c.enable} == true?'text-success':'text-danger'" th:text="${c.enable} == true ? 'Verified':'Not verify'">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->

</div>

<!-- End of Content Wrapper -->

</html>
<script>
    window.setTimeout(function () {
        $("#alert").fadeTo(500, 0)
    }, 1500);
</script>
