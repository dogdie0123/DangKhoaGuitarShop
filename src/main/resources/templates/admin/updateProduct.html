<!DOCTYPE html>
<html th:replace="~{/_admin_layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #content}
                                               )}"
      xmlns:th="http://www.thymeleaf.org">

<title id="title">Admin | Update Product</title>
<div id="content" align="center">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Update Product</h1>
    <form style="width: 50%" th:action="@{/admin/saveProduct}" th:object="${product}" method="post" class="user"
          enctype="multipart/form-data">
        <hr>
        <table style="width: 85%;border-collapse: separate; border-spacing: 0 15px;">
            <tr>
                <td><label>ID: </label></td>
                <td><input type="text" th:field="*{id}" class="form-control form-control-user"
                           readonly></td>
            </tr>
            <tr>
                <td><label>Product Name: </label></td>
                <td><input type="text" th:field="*{name}" class="form-control form-control-user"
                           placeholder="Product Name" required="true"></td>
            </tr>
            <tr>
                <td><label>Category: </label></td>
                <td><select th:field="*{idCategory}">
                    <option th:each="id : ${CategoryList}" th:value="${id.id}" th:text="${id.name}"></option>
                </select></td>
            </tr>
            <tr>
                <td><label>Manufacturer: </label></td>
                <td><select th:field="*{idManufacturer}">
                    <option th:each="id : ${ManufacturerList}" th:value="${id.id}"
                            th:text="${id.name}"></option>
                </select></td>
            </tr>
            <tr>
                <td><label>Style: </label></td>
                <td><input type="text" th:field="*{style}" class="form-control form-control-user"
                           placeholder="Style"
                           required="true"></td>
            </tr>
            <tr>
                <td><label>Price: </label></td>
                <td><input type="number" th:field="*{price}" class="form-control form-control-user"
                           placeholder="Price"
                           required="true"></td>
            </tr>
            <tr>
                <td><label>Discount: </label></td>
                <td><input type="number" th:field="*{discountAmount}" value="0"
                           class="form-control form-control-user"
                           placeholder="Discount (%)"
                           required="true"></td>
            </tr>
            <tr>
                <td><label>Quantity: </label></td>
                <td><input type="number" th:field="*{quantity}" value="0" class="form-control form-control-user"
                           placeholder="Quantity"
                           required="true"></td>
            </tr>
            <tr>
                <td><label>Image: </label></td>
                <td><input type="file" name="fileImage" accept="image/**"></td>
            </tr>
            <tr>
                <td><label>Note: </label></td>
                <td><textarea rows="2" th:field="*{description}" class="form-control form-control-user"
                              placeholder="Note"
                              required="true"></textarea></td>
            </tr>
        </table>
        <button style="position: fixed" type="submit" class="btn-lg btn-success" value="submit">Save</button>
    </form>
</div>
</html>
