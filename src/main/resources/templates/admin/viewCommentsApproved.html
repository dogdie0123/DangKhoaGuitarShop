<!DOCTYPE html>
<html   th:replace="~{/_admin_layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #content}
                                               )}"
        xmlns:th="http://www.thymeleaf.org">

<title id="title">Admin | Comment</title>
<div id="content">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800" align="center">List Approved Comment</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <span th:if="${message}">
            <div class="alert alert-success alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Note: </strong>[[${message}]].
            </div>
        </span>
        <span th:if="${error}">
            <div class="alert alert-danger alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Note: </strong>[[${message}]].
            </div>
        </span>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th style="text-align: center">ID</th>
                        <th style="text-align: center">Text</th>
                        <th style="text-align: center">Product name</th>
                        <th style="text-align: center">Created Time</th>
                        <th style="text-align: center">Action</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="p : ${commentList}">
                        <td style="text-align: center" th:text="${p.id}"></td>
                        <td th:text="${p.messageContent}"></td>
                        <td>
                            <a 
                                th:text="${p.product.name}"
                                th:href="@{~/chi-tiet/(id=${p.product.id})}"
                            ></a>
                        </td>
                        <td style="text-align: center" type="date" class="text-muted" th:text="${#temporals.format(p.createdTime, 'dd-MM-yyyy', new java.util.Locale('en', 'EN'))}"></td>
                        <td align="center">
                            <a th:href="@{'/admin/deleteCommentApproved/' + ${p.id}}" onclick="if(!(confirm('Are you sure to delete this comment?'))) return false" class="btn btn-sm btn-danger" title="Delete Comment">

                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->

</div>

<!-- End of Content Wrapper -->

</html>
